            var ctverce = document.getElementsByClassName("object")

                    + Math.floor(Math.random() * 255) + ", "
                    + Math.floor(Math.random() * 255) + ", "
                    + Math.floor(Math.random() * 255) + ");"
                ctverec.style = newStyle
            }
            vybranaBarva = ctverce[Math.floor(Math.random() * 6)]
            document.getElementById("tiron").innerHTML = vybranaBarva.style.backgroundColor
